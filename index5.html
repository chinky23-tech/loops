<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flip Card</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .flip-card {
      perspective: 1000px; /* 3D perspective */
    }
    .flip-inner {
      transition: transform 0.8s;
      transform-style: preserve-3d;
    }
    .flip-card:hover .flip-inner {
      transform: rotateY(180deg); /* Flip effect */
    }
    .flip-front, .flip-back {
      backface-visibility: hidden;
      -webkit-backface-visibility: hidden;
    }
    .flip-back {
      transform: rotateY(180deg);
    }
  </style>
</head>
<body class="flex justify-center items-center h-screen bg-gradient-to-r from-purple-300 via-pink-200 to-indigo-200">

  <div class="flip-card w-80 h-96">
    <div class="flip-inner relative w-full h-full">

      <!-- Front Side -->
      <div class="flip-front absolute inset-0 rounded-2xl overflow-hidden shadow-xl">
        <img src="images/chinky.jpeg" alt="Front" class="w-full h-full object-cover">
        <div class="absolute top-3 right-3 text-xs font-semibold text-white bg-black/40 px-2 py-1 rounded">
          Services · Impact · Socials
        </div>
        <div class="absolute bottom-5 w-full text-center">
          <h2 class="text-2xl font-bold text-white drop-shadow-lg">Card Heading</h2>
        </div>
      </div>

      <!-- Back Side -->
      <div class="flip-back absolute inset-0 rounded-2xl overflow-hidden shadow-xl bg-white flex flex-col justify-center items-center p-6">
        <h2 class="text-xl font-bold text-gray-800 mb-2">More Info</h2>
        <p class="text-gray-600 text-sm mb-4 text-center">
          This is the back side of the card. You can add details here.
        </p>
        <button class="px-6 py-2 rounded-lg font-semibold text-white bg-indigo-600 shadow-lg 
                       animate-pulse hover:scale-105 transition transform">
          Explore
        </button>
      </div>

    </div>
  </div>

</body>
</html>
